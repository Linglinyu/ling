logging.level.org.springframework.web=DEBUG
logging.path=C:/Users/Administrator/Desktop/log
spring.view.prefix=/view/
spring.view.suffix=.jsp
server.port=8090
#mysql配置
#spring.datasource.url = jdbc:mysql://10.200.85.62:3306/test
#spring.datasource.username = root
#spring.datasource.password = 123456
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ling?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1
# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update),Entity自动创建更新表.
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect